<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidationUsingJQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Javascript/JqueryValidation.js"></script>

</head>

<body>
    <center>
        <h1>Jquery Validation</h1>
        <form name="validationForm">
            <input type="text" placeholder="Name" size="31" name="iname" id="iname"><br>
            <h1 id="nameCheck"></h1>
            <input type="text" placeholder="E-mail" size="31" name="iemail" id="iemail"><br>
            <h2 id="emailCheck"></h2>
            <textarea placeholder="Your Comments" rows="10" cols="30" name="icomment" id="icomment"></textarea><br>
            <h2 id="commentCheck"></h2>
            <button type="submit" value="submit">Submit</button>

        </form>
    </center>
</body>

</html>
